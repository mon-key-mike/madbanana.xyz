<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Studio Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <img src="Navbarfinal.png" usemap="#image-map" class="navbar-image">

        <map name="image-map">
            <area target="" alt="Home" title="Home" href="#home" coords="790,40,850,70" shape="rect">
            <area target="" alt="About" title="About" href="#about" coords="880,40,940,70" shape="rect">
            <area target="" alt="Gallery" title="Gallery" href="#gallery" coords="980,40,1060,70" shape="rect">
            <area target="" alt="AlphaStudio VS DIY" title="AlphaStudio VS DIY" href="#vs" coords="1100,40,1290,70" shape="rect">
            <area target="" alt="Team" title="Team" href="#team" coords="1320,40,1390,70" shape="rect">
            <area target="" alt="FAQ" title="FAQ" href="#faq" coords="1430,40,1490,70" shape="rect">
            <area target="" alt="Contact" title="Contact" href="#contact" coords="1525,40,1610,70" shape="rect">
        </map>
    </header>

    <!-- Sections -->
    <main>
        <section id="home">
            <h1>Welcome to Alpha Studio</h1>
            <p>This is the homepage.</p>
        </section>

        <section id="about">
            <h1>About Us</h1>
            <p>Learn more about our mission.</p>
        </section>

        <section id="gallery">
            <h1>Gallery</h1>
            <p>Explore our work.</p>
        </section>

        <section id="vs">
            <h1>AlphaStudio VS DIY</h1>
            <p>Why choose us over DIY solutions?</p>
        </section>

        <section id="team">
            <h1>Meet the Team</h1>
            <p>Get to know our experts.</p>
        </section>

        <section id="faq">
            <h1>FAQ</h1>
            <p>Common questions and answers.</p>
        </section>

        <section id="contact">
            <h1>Contact Us</h1>
            <p>Reach out for inquiries.</p>
        </section>
    </main>

</body>
</html>
